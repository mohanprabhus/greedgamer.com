<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>GreedGamer - Greed is Good.</title>
  <meta name="description" content="GreedGamer Gaming Community">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
 </head>
 <body>
<video autoplay  poster="https://i.imgur.com/XEs3C15.jpg" id="bgvid" loop>
  <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
<source src="https://giant.gfycat.com/FlakyWaterloggedHound.webm" type="video/webm">
<source src="https://cdn2.streamable.com/video/mp4/yecm.mp4" type="video/mp4">
</video>
<div id="polina">
<h1>GreedGamer - Gaming Community</h1>
<p>Greed is good.
<p>Greedgamer is a gaming community project made for gamers by the gamers. We are developing a front landing page which would include clan invites, ranking profiles etc. In the mean time do join our forums.</p>
<p><a href="https://forums.greedgamer.com">Forums</a></p>
<button>Pause</button>
</div>
<script>
 var vid = document.getElementById("bgvid");
var pauseButton = document.querySelector("#polina button");

function vidFade() {
  vid.classList.add("stopfade");
}

vid.addEventListener('ended', function()
{
// only functional if "loop" is removed 
vid.pause();
// to capture IE10
vidFade();
}); 


pauseButton.addEventListener("click", function() {
  vid.classList.toggle("stopfade");
  if (vid.paused) {
    vid.play();
    pauseButton.innerHTML = "Pause";
  } else {
    vid.pause();
    pauseButton.innerHTML = "Paused";
  }
})


</script>
 </body>
</html>
